<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Open+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="ctn">
    <img class="bg-top" src="assets/bg-pattern-top.svg">
    <div class="pos-btm">
        <img class="bg-btm" src="assets/bg-pattern-bottom.svg">
    </div>
    <main class="card">
    
        <div class="card-bg">
            <img class="bg" src="assets\bg-pattern-card.svg"/>
        </div>

    <div class="img-box">
        <img class="img" src="assets\image-victor.jpg"/>
    </div>
<div class="section">
    <div class="name">
        <h2>Victor Crest </h2>
        <p>26</p>
    </div>

    <div class="loc">
        <p>London</p>
    </div>

<div class="flex">
    <div class="flex1">
        <h2>80K</h2>
        <P>Followers</P>
    </div>

    <div class="flex1">
        <h2>803K</h2>
        <p>Likes</p>
    </div>

    <div class="flex1">
        <h2>1.4K</h2>
        <p>Photos</p>
    </div>

</div>
</div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://krishnanand-a.web.app">Krishnanand A</a>.
  </div>
</div>
 

</body>
</html>
